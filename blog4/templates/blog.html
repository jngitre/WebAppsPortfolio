
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/blog.css">
  </head>
  <body>
	<div id="links">
	{% if not user %}
	<a href="/login">login</a> | <a href="/signup">signup</a>
	{% else %}
	<a href="/blog">blog</a> | <a href="/blog/newpost">post</a> | <a href="/blog/map">map</a> | <a href="/logout">logout</a>
	<br>
	{{user}}
	{%endif%}
	</div>
	<br>
    <a href="/blog" class="main-title">Jessica's Blog</a>
    <div id="content">
      <!-- Python code embedded in HTML for Jinja2 engine -->
      {% for post in blogg %}
      <div class="post">
        <div class="post-heading">
          <div class="post-title">{{post.subject}}</div>
          <div class="post-date">{{post.created.date().strftime("%A %B %d, %Y")}} {{post.created.time().strftime("%X")}}</div>
        </div>
        <div class="post-content"><pre>{{post.content}}</pre></div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
